<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrendScope - Kenyan News & Trends</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, #1C1F24, #252930);
      color: #e4e6eb;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .sidebar {
      background: #11151c;
      min-width: 260px;
      color: #a9accb;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }
    .sidebar-header {
      font-weight: 700;
      font-size: 1.75rem;
      padding: 1.5rem;
      background: linear-gradient(90deg, #6366f1, #ec4899);
      color: white;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 0.9rem 1.5rem;
      cursor: pointer;
      color: #a9accb;
      font-weight: 500;
      gap: 1rem;
      border-left: 4px solid transparent;
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }
    .sidebar a.active,
    .sidebar a:hover {
      background-color: #202538;
      color: #8b5cf6;
      border-left: 4px solid #8b5cf6;
    }
    .sidebar a i {
      min-width: 18px;
      font-size: 1.1rem;
    }
    main {
      margin-left: 260px;
      padding: 2rem 3rem;
      max-width: 960px;
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .header-top h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #6366f1, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
    }
    /* Search bar styling */
    .search-bar {
      flex: 1;
      margin-left: 2rem;
      position: relative;
    }
    .search-bar input[type="text"] {
      width: 100%;
      padding: 0.75rem 2.75rem 0.75rem 1rem;
      border-radius: 12px;
      border: none;
      background: #2c3143;
      color: #e4e6eb;
      font-weight: 500;
      outline-offset: 2px;
      outline-color: #8b5cf6;
      transition: background-color 0.3s ease;
    }
    .search-bar input[type="text"]::placeholder {
      color: #7f7f7f;
      font-style: italic;
    }
    .search-bar .fa-magnifying-glass {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #8b5cf6;
    }
    /* Toggle button for sidebar on small screens */
    .toggle-sidebar-btn {
      display: none;
      font-size: 1.5rem;
      font-weight: 700;
      background: #8b5cf6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      cursor: pointer;
      user-select: none;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    .toggle-sidebar-btn:hover {
      background: #6f42c1;
    }
    /* News list styling */
    .news-category {
      background: #1e2230;
      margin-bottom: 2rem;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.15);
      border: 1px solid #2c3150;
    }
    .news-category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background: linear-gradient(90deg, #6366f1, #ec4899);
      cursor: pointer;
      user-select: none;
    }
    .news-category-header h2 {
      font-weight: 700;
      font-size: 1.25rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .news-category-count {
      font-weight: 600;
      background: rgba(255, 255, 255, 0.15);
      padding: 0.2rem 0.6rem;
      border-radius: 30px;
      font-size: 0.85rem;
      color: #e4e6eb;
    }
    .news-list {
      background: #262c49;
      max-height: 420px;
      overflow-y: auto;
      transition: max-height 0.35s ease;
    }
    .news-item {
      padding: 0.85rem 1.5rem;
      border-bottom: 1px solid #3a3f61;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.25s ease;
      color: #d7d9ff;
    }
    .news-item:hover {
      background-color: #454c7a;
    }
    .news-item-content {
      flex: 1;
      margin-right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      min-width: 0;
    }
    .news-title {
      font-weight: 600;
      font-size: 1rem;
      color: #c5c7ff;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      user-select: none;
    }
    .news-source {
      font-size: 0.8rem;
      color: #a3a4d6;
      user-select: none;
    }
    .news-region-badge {
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.15rem 0.45rem;
      border-radius: 9999px;
      user-select: none;
    }
    .region-kenya {
      background:#ef4444; color: white;
    }
    .region-global {
      background:#3b82f6; color: white;
    }
    /* Animated chevron */
    .chevron {
      transition: transform 0.3s ease;
      color: white;
    }
    .chevron.rotated {
      transform: rotate(90deg);
    }
    /* Footer styling */
    footer {
      margin-top: 4rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
      user-select: none;
    }
    /* Scrollbar styling for news lists */
    .news-list::-webkit-scrollbar {
      width: 8px;
    }
    .news-list::-webkit-scrollbar-thumb {
      background-color: #6366f1;
      border-radius: 10px;
    }
    /* Dark mode toggle position */
    .theme-toggle {
      cursor: pointer;
      color: #8b5cf6;
      font-size: 1.3rem;
      padding: 0.3rem;
      border-radius: 50%;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .theme-toggle:hover {
      background-color: rgba(139, 92, 246, 0.2);
    }
    /* Responsive */
    @media (max-width: 1024px) {
      main {
        margin-left: 0;
        padding: 1.5rem 1.5rem 4rem;
      }
      .sidebar {
        position: fixed;
        z-index: 10;
        height: 100%;
        top: 0;
        left: 0;
        transform: translateX(-100%);
        box-shadow: 4px 0 15px rgb(0 0 0 / 0.8);
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .toggle-sidebar-btn {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">TrendScope</div>
    <nav>
      <a href="#" class="sidebar-link active" data-category="general"><i class="fas fa-newspaper"></i> General News</a>
      <a href="#" class="sidebar-link" data-category="politics"><i class="fas fa-landmark"></i> Politics</a>
      <a href="#" class="sidebar-link" data-category="business"><i class="fas fa-chart-line"></i> Business</a>
      <a href="#" class="sidebar-link" data-category="sports"><i class="fas fa-basketball-ball"></i> Sports</a>
      <a href="#" class="sidebar-link" data-category="entertainment"><i class="fas fa-film"></i> Entertainment</a>
      <a href="#" class="sidebar-link" data-category="technology"><i class="fas fa-microchip"></i> Technology</a>
      <a href="#" class="sidebar-link" data-category="health"><i class="fas fa-heartbeat"></i> Health</a>
      <a href="#" class="sidebar-link" data-category="lifestyle"><i class="fas fa-heart"></i> Lifestyle</a>
    </nav>
    <div style="padding: 1.5rem 1.5rem; font-size: 0.9rem; color: #7f7f7f; user-select:none;">
      Powered by GNews & NewsAPI
    </div>
  </div>

  <main>
    <div class="header-top">
      <button class="toggle-sidebar-btn" id="sidebarToggle" title="Toggle Menu">
        <i class="fas fa-bars"></i>
      </button>
      <h1>Trend<span style="color:#8b5cf6;">Scope</span></h1>
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          placeholder="Search news headlines..."
          aria-label="Search news"
        />
        <i class="fas fa-magnifying-glass"></i>
      </div>
      <div class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode" role="button" tabindex="0" aria-pressed="false">
        <i class="fas fa-moon"></i>
      </div>
    </div>

    <section id="newsContent">
      <p class="text-center text-gray-400 mt-8">Loading news, please wait...</p>
    </section>
  </main>

  <footer>
    <p><i class="fas fa-mouse-pointer"></i> Click news to copy headline instantly</p>
    <p class="mt-1" style="font-size: 0.8rem;">Your gateway to trending content â€¢ Powered by GNews & NewsAPI</p>
  </footer>

  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const themeToggle = document.getElementById('themeToggle');
    const searchInput = document.getElementById('searchInput');
    const newsContent = document.getElementById('newsContent');
    const sidebarLinks = document.querySelectorAll('.sidebar-link');

    let newsData = {};
    let filteredCategory = 'general';
    let filteredSearchTerm = '';

    // Sidebar toggle for small screens
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Dark / Light theme toggle
    themeToggle.addEventListener('click', toggleTheme);
    themeToggle.addEventListener('keydown', (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        toggleTheme();
      }
    });

    // Load theme preference or default to dark
    if(localStorage.getItem('theme') === 'light') {
      document.body.style.background = '#f9fafb';
      document.body.style.color = '#111827';
      themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
    }

    function toggleTheme() {
      if(document.body.style.background === 'rgb(249, 250, 251)') {
        document.body.style.background = 'linear-gradient(90deg, #1C1F24, #252930)';
        document.body.style.color = '#e4e6eb';
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.style.background = '#f9fafb';
        document.body.style.color = '#111827';
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        localStorage.setItem('theme', 'light');
      }
    }

    // Add event listeners on sidebar links
    sidebarLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        sidebarLinks.forEach(a => a.classList.remove('active'));
        link.classList.add('active');
        filteredCategory = link.dataset.category;
        filteredSearchTerm = '';
        searchInput.value = '';
        displayNewsCategory(filteredCategory);
      });
    });

    // Search input event
    searchInput.addEventListener('input', (e) => {
      filteredSearchTerm = e.target.value.trim().toLowerCase();
      displayNewsCategory(filteredCategory);
    });

    // Fetch all news from API
    async function fetchAllNews() {
      newsContent.innerHTML = '<p class="text-center text-gray-400 mt-8">Loading news, please wait...</p>';
      try {
        const response = await fetch('/api/news');
        const data = await response.json();
        if(data.success){
          newsData = data;
          displayNewsCategory(filteredCategory);
        } else {
          newsContent.innerHTML = `<p class="text-red-500 text-center mt-8">Failed to load news: ${data.error}</p>`;
        }
      } catch(e){
        newsContent.innerHTML = `<p class="text-red-500 text-center mt-8">Connection failed - check your server</p>`;
      }
    }

    // Display news for the selected category with search filtering
    function displayNewsCategory(category) {
      if (!newsData[category] || newsData[category].length === 0) {
        newsContent.innerHTML = `<p class="text-center mt-8 text-gray-400">No news available for "${category}"</p>`;
        return;
      }

      // Filter news by search term
      const filtered = newsData[category].filter(item => {
        return item.title.toLowerCase().includes(filteredSearchTerm);
      });

      if(filtered.length === 0){
        newsContent.innerHTML = `<p class="text-center mt-8 text-gray-400">No results matching your search.</p>`;
        return;
      }

      let html = `<div class="news-category">
                    <div class="news-category-header" aria-expanded="true" tabindex="0" role="button">
                      <h2><i class="${getCategoryIcon(category)} mr-2"></i> ${capitalize(category)} News 
                      <span class="news-category-count">${filtered.length}</span></h2>
                      <i class="fas fa-chevron-right chevron rotated"></i>
                    </div>
                    <div class="news-list">`;

      filtered.forEach((item, idx) => {
        html += `<div class="news-item" tabindex="0" role="button" aria-label="Copy news headline: ${item.title}" onclick="copyToClipboard('${escapeQuotes(item.title)}')" onkeydown="if(event.key==='Enter') copyToClipboard('${escapeQuotes(item.title)}')">
                    <div class="news-item-content">
                      <span class="news-title" title="${item.title}">${item.title}</span>
                      <span class="news-source">${item.source || 'Unknown source'}</span>
                    </div>
                    <span class="news-region-badge ${item.region === 'kenyan' ? 'region-kenya' : 'region-global'}">
                      ${item.region === 'kenyan' ? 'KE' : 'GL'}
                    </span>
                </div>`;
      });

      html += '</div></div>';

      newsContent.innerHTML = html;

      // Add toggle interaction for category collapsible
      const categoryHeader = newsContent.querySelector('.news-category-header');
      const newsList = newsContent.querySelector('.news-list');
      const chevron = newsContent.querySelector('.chevron');
      let expanded = true;

      categoryHeader.addEventListener('click', () => {
        if (expanded) {
          newsList.style.maxHeight = '0';
          chevron.classList.remove('rotated');
          expanded = false;
        } else {
          newsList.style.maxHeight = '420px';
          chevron.classList.add('rotated');
          expanded = true;
        }
      });
      categoryHeader.addEventListener('keydown', (e) => {
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          categoryHeader.click();
        }
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showToast(`Copied: "${text}"`);
      }).catch(() => {
        // Fallback
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast(`Copied: "${text}"`);
      });
    }

    function getCategoryIcon(category) {
      switch (category) {
        case 'general': return 'fas fa-newspaper';
        case 'politics': return 'fas fa-landmark';
        case 'business': return 'fas fa-chart-line';
        case 'sports': return 'fas fa-basketball-ball';
        case 'entertainment': return 'fas fa-film';
        case 'technology': return 'fas fa-microchip';
        case 'health': return 'fas fa-heartbeat';
        case 'lifestyle': return 'fas fa-heart';
        default: return 'fas fa-newspaper';
      }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function escapeQuotes(str) {
      return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
    }

    // Toast notification
    function showToast(message) {
      if(document.getElementById('toastContainer')) {
        document.getElementById('toastContainer').remove();
      }
      const toast = document.createElement('div');
      toast.id = 'toastContainer';
      toast.textContent = message;
      toast.setAttribute('role', 'alert');
      toast.style.position = 'fixed';
      toast.style.bottom = '1.5rem';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.backgroundColor = '#8b5cf6';
      toast.style.color = '#fff';
      toast.style.padding = '0.8rem 1.5rem';
      toast.style.borderRadius = '1rem';
      toast.style.boxShadow = '0 4px 15px rgba(139, 92, 246, 0.5)';
      toast.style.fontWeight = '600';
      toast.style.zIndex = '9999';
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.style.transition = 'opacity 0.6s ease';
        toast.style.opacity = '0';
      }, 2000);
      setTimeout(() => {
        if(document.getElementById('toastContainer')){
          document.getElementById('toastContainer').remove();
        }
      }, 2600);
    }

    // Initial load
    fetchAllNews();
  </script>
</body>
</html>
